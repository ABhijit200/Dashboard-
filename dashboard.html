<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <title>Saffo Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->
    
   
<div class="container">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-bg-primary">
          <div class="card-header">Loan</div>
          <div class="card-body">
            <h5 class="card-title mb-0 ng-binding">Balance : &nbsp;0</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-primary">
          <div class="card-header">Leave</div>
          <div class="card-body">
            <div class="mb-2 col-md-12 row">
              <div class="mb-2 col-md-5">
                  <p class="card-text ng-binding" style="margin-top:-15px;">
                      PL :&nbsp;0<br>
                      CL :&nbsp;0<br>
                      SL :&nbsp;0                                        
                  </p>
              </div>
              <div class="mb-2 col-md-7">
                  <p class="card-text ng-binding" style="margin-top:-15px; ">
                      CC&nbsp;&nbsp;&nbsp;:&nbsp;0<br>
                      HL&nbsp;&nbsp;&nbsp;:&nbsp;0<br>
                      Coff&nbsp;:&nbsp;0
                  </p>
              </div>
          </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-primary">
          <div class="card-header">Attendance</div>
          <div class="card-body">
            <p class="card-text ng-binding" style="margin-top:-20px;">
                In Time:&nbsp;18/07/2024 09:16<br>
                Out Time:&nbsp;18/07/2024 00:00<br>
                Status:&nbsp;PR
            </p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row full-width-card">
      <div class="col-12">
        <div class="card text-bg-primary">
          <div class="card-header">Announcement</div>
          <div class="card-body">
            
          </div>
        </div>
      </div>
    </div>
    
    <div class="row g-4 bottom-cards">
      <div class="col-md-6">
        <div class="card text-bg-primary">
          <div class="card-header">New/Left Employee(s)</div>
          <div class="card-body">
            <table class="table table-striped  table-sm">
                <thead style="font-weight:bold;">
                    <tr>
                        <td>Name</td>
                        <td>Division</td>
                        <td>Department</td>
                        <td>Designation</td>
                        <td>Status</td>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-bg-primary">
          <div class="card-header">Upcoming Birthdays</div>
          <div class="card-body">
            <table class="table table-striped  table-sm">
                <thead style="font-weight:bold;">
                    <tr>
                        <td>Name</td>
                        <td>Division</td>
                        <td>Department</td>
                        <td>Designation</td>
                        <td>Date_On</td>

                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  </body>
</html>
